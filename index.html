<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_ONLINE</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .terminal {
            width: 80%;
            max-width: 600px;
        }
        .line {
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #00ff41;
            animation: blink 1s infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        /* Stagger animations */
        .line:nth-child(1) { animation-delay: 0.5s; }
        .line:nth-child(2) { animation-delay: 1.5s; }
        .line:nth-child(3) { animation-delay: 2.5s; }
    </style>
</head>
<body>
    <div class="terminal">
        <span class="line">> SYSTEM_BOOT_SEQUENCE_INITIATED...</span>
        <span class="line">> CONNECTING_TO_HOST... [OK]</span>
        <span class="line">> HELLO_WORLD <span class="cursor"></span></span>
    </div>
</body>
</html>
